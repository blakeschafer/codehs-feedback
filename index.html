<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeHS Feedback Board</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="uploads/logo.png" alt="CodeHS Logo" class="logo">

    <!-- Header -->
    <h1>CodeHS Feedback</h1>

    <!-- Feedback Input Section -->
    <div class="input-container">
      <input
        id="feedbackInput"
        type="text"
        placeholder="Share your thoughts, questions, suggestions for CodeHS..."
      />
      <button id="submitFeedback">Submit</button>
    </div>

    <!-- Feedback List Section -->
    <div id="feedbackList" class="feedback-list">
      <!-- Feedback cards will be dynamically added here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
